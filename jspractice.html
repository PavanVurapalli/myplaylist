  <style>
    *{
      font-family: 'Times New Roman', Times, serif;
    }
    body{
      margin: 0;
      background-image: url("https://getwallpapers.com/wallpaper/full/8/5/2/1203205-desktop-backgrounds-music-2560x1600-download-free.jpg");
      background-size: cover;
    }
    #butt{
      margin-top: 20px;
      display: block;
      justify-content: center;
      align-items: center;
      width: 420px;
      height: 455px;
      overflow-y: auto;
    }
    #butt::-webkit-scrollbar {
      height: 0px;
    }
    .display{
      display: flex;
      margin-top: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      padding: 10px;
    }
    .display:hover{
      background-color: rgba(59, 60, 54, 0.8);
    }
    .name{
      margin-left: 20px;
      margin-top: 40px;
      font-size: 1.5rem;
      font-weight: 800;
    }
    .name1{
      margin-left: 20px;
      font-size: 14px;
    }
    .fa-solid{
      margin-left: 60px;
      margin-top: 20px;
      cursor: pointer;
      transition: all 0.8s;
    }
    .fa-play,.fa-pause{
      transform: scale(2.0);
    }
    #main{
      width: 900px;
      position: relative;
      left: 100px;
      top: 60px;
    }
    .fm{
      display: flex;
      width: 1000px;
      height: 205px;
    }
    .inner{
      margin-left: 20px;
      font-size: 4.0rem;
      font-weight: 1000;
    }
    .inner1{
      margin-left: 20px;
      font-size: 20px;
    }
    .range{
      margin-left: 25px;
      margin-top: 20px;
    }
    .rotate{
      border: 8px solid white;
      border-radius: 50%;
      animation: loading 10s linear infinite;
      cursor: pointer;
    }
    @keyframes loading{
      0% { 
        transform: rotate(0); 
      }
      100% { 
        transform: rotate(360deg);
      }
    }
    .paused {
      animation-play-state: paused;
    }
    #range-slider{
      width: 200px;
      -webkit-appearance: none;
      margin-top: 10px;
      height: 5px;
      background: white;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    #range-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      background: #4CAF50;
      border-radius: 50%;
      cursor: pointer;
    }
    #bar{
      margin-left: 10px;
      margin-top: 35px;
    }
    #begin{
      position: relative;
      top: -20px;
      left: 30px;
    }
    #end{
      position: relative;
      top: -20px;
      left: -25px;
    }
    #searchsong{
      position: absolute;
      left: 1050px;
      top: 10px;
      width: 300px;
      outline: none;
      border: 1px solid white;
      border-radius: 20px;
      background: transparent;
      padding: 10px 35px;
    }
    ::placeholder {
      color: white;
      font-weight: bold;
    }
    .fa-magnifying-glass{
      position: absolute;
      left: 1000px;
      top: 1px;
    }
    .fa-house{
      position: absolute;
      left: 950px;
      transform: scale(1.5);
    }
    button{
      position: absolute;
      left: 1370px;
      top: 12px;
      font-weight: bold;
      background-color: transparent;
      border: 1px solid white;
      padding: 8px;
      border-radius: 10px;
      transition: background-color 0.8s;
      cursor: pointer;
    }
    button:hover{
      border: 1px solid green;
      background-color: green;
    }
    #video-background {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
    }
    
  </style>

    for(let i=0;i<songs.length;i++)
    {
      k+=`
        <div class="display" onclick="play(${i})">
          <img src="${songs[i].img}" height="60" style="border-radius: 5px;">
          <div style="width:350px;" id="gif">
            <span class="name">${songs[i].songName}</span><br>
            <span class="name1">${songs[i].artist}</span>
          </div>
        </div>
      `;
    }
    document.getElementById('butt').innerHTML=k;

    document.getElementById('searchsong').addEventListener('input',search);
    function search() 
    {
      let song=document.getElementById('searchsong').value.toLowerCase();
      let k='';
      for(let i=0;i<songs.length;i++)
      {
        if(songs[i].songName.toLowerCase().includes(song))
        {
          k+=`
            <div class="display" onclick="play(${i})">
              <img src="${songs[i].img}" height="60" style="border-radius: 5px;">
              <div style="width:350px;" id="gif">
                <span class="name">${songs[i].songName}</span><br>
                <span class="name1">${songs[i].artist}</span>
              </div>
            </div>
          `;
        }
        document.getElementById('butt').innerHTML=k;
      }
    }

    function play(n)
    {
      let k='';
      k+=`
      <div class="fm">
        <audio class="run" id=${n} onended="songEnded(${n})">
          <source src="${songs[n].song}" type="audio/mpeg">
        </audio>
        <video id="video-background" autoplay>
          <source src="${songs[n].bgImg}" type="video/mp4">
        </video>
        <img src=${songs[n].img} height=200 class="rotate" id="null" onclick="resume(${n})">
        <div style="width:2050px;">
          <span class="inner">${songs[n].songName}</span><br>
          <span class="inner1">${songs[n].artist}</span>
          <div id="bar">
            <b id="begin">00:00</b>
            <input type="range" value="0" id="range-slider">
            <b id="end">00:00</b>
          </div>
          <i class="fa-solid fa-backward" onclick="back(${n})"></i>
          <i class="fa-solid fa-play" id="suii${n}" onclick="resume(${n})"></i>
          <i class="fa-solid fa-forward" onclick="next(${n})"></i>
        </div>
      </div> 
      `
      document.getElementById('dum').innerHTML=k;
      document.body.style.backgroundImage=`url("${songs[n].bgImg}")`;
      document.title=songs[n].songName;
      document.getElementById(n).play();
      document.getElementById(`suii${n}`).classList.replace('fa-play','fa-pause');
      document.getElementById(n).addEventListener('loadedmetadata',function() 
      {
        document.getElementById('end').innerText=formatTime(this.duration);
      });

      document.getElementById(n).addEventListener('loadedmetadata',function() 
      {
        document.getElementById('range-slider').max=this.duration;
        document.getElementById('begin').innerText=formatTime(this.currentTime);
      });

      document.getElementById(n).addEventListener('timeupdate',function() 
      {
        document.getElementById('range-slider').value=this.currentTime;
        document.getElementById('begin').innerText=formatTime(this.currentTime);
      });

      document.getElementById('range-slider').addEventListener('change',function() 
      {
        document.getElementById(n).currentTime=document.getElementById('range-slider').value;
        document.getElementById("video-background").currentTime=document.getElementById('range-slider').value
      });
    }

    function resume(n)
    {
      let a=document.getElementById(n);
      let b=document.getElementById(`suii${n}`);
      if(currentSong && currentSong!=a)
      { 
        currentSong.pause();
        playPause.classList.replace('fa-pause','fa-play');
        currentSong.currentTime=0;
      }
      if(a.paused)
      {
        a.play();
        document.getElementById("video-background").play();
        document.getElementById('null').classList.remove('paused');
        b.classList.replace('fa-play','fa-pause');
        currentSong=a;
        playPause=b;
      }
      else
      {
        a.pause();
        document.getElementById("video-background").pause();
        document.getElementById('null').classList.toggle('paused');
        b.classList.replace('fa-pause','fa-play');
      }
    }

    function songEnded(n) 
    {
      let b=document.getElementById(`suii${n}`);
      b.classList.replace('fa-pause','fa-play');
      if(n+1!=songs.length)
      {
        document.body.style.backgroundImage=`url("${songs[n+1].bgImg}")`; 
        play(n+1);
      }
      else document.getElementById('null').classList.toggle('paused');
    }

    function next(n)
    {
      if(n+1!=songs.length)
      {
        document.body.style.backgroundImage=`url("${songs[n+1].bgImg}")`;
        play(n+1);
      }
    }

    function back(n)
    {
      if(n-1!=-1)
      {
        document.body.style.backgroundImage=`url("${songs[n-1].bgImg}")`; 
        play(n-1);
      }
    }

    function formatTime(n)
    {
      let min=Math.floor(n/60);
      let sec=Math.floor(n%60);
      return min+":"+(sec<10?"0":"")+sec;
    }

  </script>
</body>
</html>
